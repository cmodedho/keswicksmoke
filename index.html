<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Redirecting...</title>
  
  <!-- Meta refresh redirect (optional but effective) -->
  <meta http-equiv="refresh" content="0;url=https://www.amblersmoke.com/ks" />

  <!-- JavaScript redirect (in case meta doesn't work) -->
  <script>
    window.location.href = "https://www.amblersmoke.com/ks";
  </script>
</head>
<body>
  <p>If you are not redirected automatically, <a href="https://www.amblersmoke.com/ks">click here</a>.</p>
</body>
</html>
